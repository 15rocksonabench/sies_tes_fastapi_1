<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/static/css/studentRegistration.css">
</head>
<body>
    <div class="container">
        <h2>Register as a Student</h2>
        <form method="POST" action="/register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="student_name" required>

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="student_roll" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="student_password" required>

            <button type="submit">Register</button>
        </form>
        <div class="back-link">
            <a href="/login-form">Already registered? Login</a>
        </div>
    </div>
</body>
</html>
